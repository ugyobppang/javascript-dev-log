<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function func() {
      // 함수 쓰고 그 자리에 뭔가 뱉고 싶을 때 사용
      return 123; // return 옆에 작성한 값을 반환 (아무거나 가능)
    }
    let result = func(); // let result = 123;과 동일
    console.log(result);

    function func2() {
      console.log(1);
      return; // 함수 종료 기능도 갖고 있음
      console.log(2); // return 밑에 있는 코드는 실행되지 않음
    }
    func2();

    // 자료를 넣으면 다른 자료가 나오는 변환기를 만들 때 유용
    function vat(a) {
      return a * 0.1;
    }
    console.log(vat(50000));
    console.log(vat(60000));
    console.log(vat(30000));
  </script>
</body>
</html>
