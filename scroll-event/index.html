<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="lorem">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim ab, reprehenderit deserunt quasi nam earum harum necessitatibus vitae provident est, quidem repudiandae, assumenda minus animi magni. Consectetur modi similique harum?
    </div>

    <div style="height: 2000px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // 현재 페이지가 스크롤 될 때마다 이벤트 발생
      window.addEventListener('scroll', function () {
        if (window.scrollY > 100) {
          document.querySelector('.navbar-brand').classList.add('fs-20');
        } else {
          document.querySelector('.navbar-brand').classList.remove('fs-20');
        }
      })
      // .scrollY : 세로로 얼마나 스크롤 했는지 (px 단위)
      // .scrollX : 가로로 얼마나 스크롤 했는지
      // .pageYOffset, .pageXOffset : scrollY, scrollX랑 같음, 호환성 좋게 하려면 사용
      // .scrollTo(x좌표, y좌표) : 원하는 위치로 강제 스크롤
      // .scrollBy(x좌표, y좌표) : 현재 위치에서부터 원하는 위치만큼 강제 스크롤

      const lorem = document.querySelector('.lorem');

      let scrolled = false; // 중복 실행 방지

      document.querySelector('.lorem').addEventListener('scroll', function () {
        // 박스 끝까지 스크롤 했는지 파악
        if (lorem.scrollTop + lorem.clientHeight > lorem.scrollHeight - 5 && !scrolled) {
          alert('모두 읽음');
          scrolled = true;
        }
      });
      // .scrollTop : 현재 스크롤바 위치, 스크롤바 내린 높이
      // .scrollHeight : HTML 요소의 스크롤 가능한 높이
      // .clientHeight : HTML 요소의 눈에 보이는 높이

      // scroll 이벤트 주의점
      // 1. scroll 이벤트 리스너 안의 코드는 1초에 60번 이상 실행됨 => 컴퓨터에 부담이 감, 많이 쓰지 않는 게 좋음
      // 2. 1초에 60번 이상 실행되다 보니 코드가 여러 번 중복 실행될 수 있음
    </script>
  </body>
</html>
