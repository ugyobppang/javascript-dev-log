<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // + : 덧셈
    console.log('1 + 1', 1 + 1);

    // - : 뺄셈
    console.log('2 - 1', 2 - 1);

    // * : 곱셈
    console.log('2 * 2', 2 * 2);

    // / : 나눗셈
    console.log('6 / 2', 6 / 2);

    // % : 나머지 (나누고 남은 나머지 값)
    console.log('5 % 2', 5 % 2);

    // ** : 거듭제곱
    console.log('3 ** 2', 3 ** 2); // 3 x 3
  </script>
</body>
</html>
