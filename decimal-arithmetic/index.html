<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 컴퓨터는 숫자를 2진법으로 바꿔 계산 (예 : 1.1 => 1.00011001100110011... 소수점 뒤에 자리가 무한 반복)
    // 컴퓨터가 무한히 반복되는 숫자 저장 시 중간에 자르고 반올림하여 저장 (예 : 1.000110011001)
    console.log(1.1 + 0.3); // 소수점 있는 숫자 연산 시 약간의 오차가 발생할 수도 있음

    // 소수점 있는 숫자에 전부 10을 곱하고 10으로 나눠 오차 해결
    console.log((1.1 * 10 + 0.3 * 10) / 10);

    // 반올림으로 오차 해결
    console.log(parseFloat((1.1 + 0.3).toFixed(1)));
    // 숫자.toFixed(몇자리) : 반올림하는 방법, 사용 시 문자로 변환됨
    // parseFloat() : 실수로 변환
    // parseInt() : 정수로 변환
  </script>
</body>
</html>
