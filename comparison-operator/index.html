<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // > : 좌항의 값이 우항의 값보다 크면 true, 그렇지 않으면 false
    console.log("3 > 1", 3 > 1);

    // < : 좌항의 값이 우항의 값보다 작으면 true, 그렇지 않으면 false
    console.log("1 < 3", 1 < 3);

    // >= : 좌항의 값이 우항의 값보다 크거나 같으면 true, 그렇지 않으면 false
    console.log("3 >= 3", 3 >= 3);

    // <= : 좌항의 값이 우항의 값보다 작거나 같으면 true, 그렇지 않으면 false
    console.log("2 <= 2", 2 <= 2);

    // == : 좌항과 우항의 값이 같으면 true, 그렇지 않으면 false (느슨한 비교)
    console.log("1 == 1", 1 == 1);
    console.log("1 == '1'", 1 == '1');

    // != : 좌항과 우항의 값이 같지 않으면 true, 그렇지 않으면 false (느슨한 비교)
    console.log("1 != 1", 1 != 1);
    console.log("1 != '1'", 1 != '1');

    // === : 좌항과 우항의 값과 타입까지 같으면 true, 그렇지 않으면 false (엄격한 비교)
    console.log("1 === 1", 1 === 1);
    console.log("1 === '1'", 1 === '1');

    // !== : 좌항과 우항의 값과 타입까지 같지 않다면 true, 그렇지 않으면 false (엄격한 비교)
    console.log("1 !== 1", 1 !== 1);
    console.log("1 !== '1'", 1 !== '1');
  </script>
</body>
</html>
