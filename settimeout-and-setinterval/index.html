<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-danger">
      <span class="num">5</span>초 이내 구매 시 사은품 증정!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // setTimeout(함수(콜백 함수), 시간(ms 단위)) :  x초 후 코드 실행
      setTimeout(function () {
        document.querySelector('.alert').style.display = 'none';

        // clearInterval(변수에 저장한 타이머 함수) 또는 clearTimeout(변수에 저장한 타이머 함수) : 타이머 함수를 삭제하는 방법
        clearInterval(time);
      }, 5000); // 5000ms(밀리초) => 5s(초)

      let count = 5;
      function intervalFunc() {
        count--;
        document.querySelector('.num').innerHTML = count;
      }

      // setInterval(함수(콜백 함수), 시간(ms 단위)) : x초 마다 코드 실행
      let time = setInterval(intervalFunc, 1000); // 콜백 함수 자리에 만들어 놓은 함수 넣기 가능
    </script>
  </body>
</html>
