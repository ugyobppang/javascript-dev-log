<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../modal-and-one-way-animation/style.css">
  </head>
  <body>
    <!-- 모든 브라우저 안에서는 항상 이벤트 버블링이 일어남 -->
    <!-- 이벤트 버블링 : 이벤트가 상위 HTML 요소로 퍼지는 현상 -->
    <div class="black-bg"> <!-- 3. 이것도 클릭한 게 됨, 결국 여기 붙어 있던 이벤트 리스너 동작 -->
      <div class="white-bg"> <!-- 2. 이것도 클릭한 게 됨-->
        <h4>로그인하세요</h4> <!-- 1. 이거 클릭하면 -->
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <button id="login">로그인</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const login = document.querySelector('#login');
      const close = document.querySelector('#close');
      const blackBg = document.querySelector('.black-bg');

      login.addEventListener('click', function () {
        blackBg.classList.add('show-modal');
      });

      close.addEventListener('click', function () {
        blackBg.classList.remove('show-modal');
      });
      
      blackBg.addEventListener('click', function (e) { // e(또는 event) : 이벤트 객체
        // 이벤트 관련 함수들
        console.log(e.target); // 유저가 실제로 누른 HTML 요소 (이벤트가 발생한 곳)
        console.log(e.currentTarget); // 이벤트 리스너 달린 HTML 요소
        // e.preventDefault() : 이벤트 기본 동작 막음
        // e.stopPropagation() : 상위 HTML 요소로 퍼지는 이벤트 버블링 막음 

        if (e.target === blackBg) { 
          // 실제로 누른 HTML 요소가 class="black-bg"인 HTML 요소 일 때 코드 실행
          blackBg.classList.remove('show-modal');
        }
      });
    </script>
  </body>
</html>
