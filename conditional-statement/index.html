<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../modal-and-one-way-animation/style.css">
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <!-- 서버로 데이터를 전송할 때 <form> 사용 -->
        <form action="success.html"> <!-- action="서버 URL" : 입력한 서버 주소로 데이터를 전송 -->
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw">
          </div>
          <!-- <form> 내부 전송 버튼 type="submit", 일반 버튼 type="button"으로 해야 나중에 에러 없음 -->
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>
    <button id="login">로그인</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.querySelector('#login').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.add('show-modal');
      });

      document.querySelector('#close').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.remove('show-modal');
      });
      
      // 조건문 : 코드를 항상 실행하는 게 아니라 특정 조건을 충족했을 때만 실행하고 싶을 때 사용
      // if (조건) {
      //   조건이 참일 때 실행할 코드
      // } else if (조건) { <= 조건을 연달아 쓰고 싶을 때 (여러 번 비교 가능), 원하는 만큼 추가 가능
      //   조건이 참일 때 실행할 코드
      // } else {
      //   조건이 참이 아닐 때 실행할 코드
      // }

      document.querySelector('form').addEventListener('submit', function (e) { // e(또는 event) : 이벤트 객체
        if (document.querySelector('#email').value === '') {
          // <input id="email">에 입력한 값이 공백이면 코드 실행
          alert('아이디 입력하삼'); // 알림창 띄움
          e.preventDefault(); // 전송 막음
        } else if (document.querySelector('#pw').value === '') {
          // <input id="pw">에 입력한 값이 공백이면 코드 실행
          alert('비밀번호 입력하삼');
          e.preventDefault();
        } else if (document.querySelector('#pw').value.length < 6) {
          // <input id="pw">에 입력한 값이 6자 미만이면 코드 실행
          alert('비밀번호는 6자 이상 입력하삼');
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
