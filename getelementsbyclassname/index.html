<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="test">test 1</p> <!-- [0] -->
  <p class="test">test 2</p> <!-- [1] -->
  
  <p class="test2">test 3</p> <!-- [0] -->

  <script>
    // getElementsByClassName() : class로 HTML 요소를 찾을 때 사용하는 셀렉터
    // class는 중복 가능, 해당 class를 갖는 모든 HTML 요소를 찾음, 항상 대괄호를 붙여 순서를 명시해 줘야 함
    // [인덱스] : 인덱스(index)는 0부터 시작, [0] => 첫 번째, [1] => 두 번째, ...
    document.getElementsByClassName('test')[0].style.color = 'red';
    document.getElementsByClassName('test')[1].style.color = 'blue';

    // 해당 class를 갖는 요소가 하나밖에 없어도 대괄호 붙여야 함
    document.getElementsByClassName('test2')[0].style.color = 'green';
  </script>
</body>
</html>
