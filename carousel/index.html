<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>
  <button class="slide-btn">1</button>
  <button class="slide-btn">2</button>
  <button class="slide-btn">3</button>
  <button class="slide-btn next">다음</button>
  <button class="slide-btn before">이전</button>

  <script>
    let count = 0;

    // 버튼 1
    document.querySelectorAll('.slide-btn')[0].addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
      count = 0;
    });

    // 버튼 2
    document.querySelectorAll('.slide-btn')[1].addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
      count = 1;
    });

    // 버튼 3
    document.querySelectorAll('.slide-btn')[2].addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
      count = 2;
    });

    // 다음 버튼
    document.querySelector('.next').addEventListener('click', function () {
      count++;
      document.querySelector('.slide-container').style.transform = `translateX(-${count}00vw)`;

      if (count > document.querySelectorAll('.slide-box').length - 1) {
        document.querySelector('.slide-container').style.transform = `translateX(-${document.querySelectorAll('.slide-box').length - 1}00vw)`;
        count = document.querySelectorAll('.slide-box').length - 1;
      }
    })

    // 이전 버튼
    document.querySelector('.before').addEventListener('click', function () {
      count--;
      document.querySelector('.slide-container').style.transform = `translateX(-${count}00vw)`;

      if (count < 0) {
        count = 0;
      }
    });
  </script>
</body>
</html>
